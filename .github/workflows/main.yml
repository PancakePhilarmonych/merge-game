name: Deploy

on:
  push:
    branches:
      - master

jobs:
  push_to_gh_pages:
    runs-on: ubuntu-latest
    steps:
      - name: build
        run: |
          - npm install
          - npm run build
      - name: deploy
        run: |
          - export NVM_DIR=~/.nvm
          - source ~/.nvm/nvm.sh
          - git add dist && git commit -m "build"
          - git subtree push --prefix dist origin gh-pages
